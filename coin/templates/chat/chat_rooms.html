
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="layoutSidenav_content">
<main>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <tbody>
        <h1>Chat Rooms</h1>
        <ul>
            {% for chat_room in chat_rooms %}
                <li><a href="{% url 'chat:room' chat_room.name %}">{{ chat_room.name }}</a></li>
            {% endfor %}
        </ul>
    </tbody>
</main>
{% endblock %}
